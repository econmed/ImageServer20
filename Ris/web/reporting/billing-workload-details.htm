<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Billing and Workload Details</title>
		<link href="../css/default.css" rel="stylesheet" type="text/css" />
		<link href="../css/tabs.css" rel="stylesheet" type="text/css" />
		<link href="../css/structuredreport.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="../js/jsx.js"></script>
		<script type="text/javascript" src="../js/jsml.js"></script>
		<script type="text/javascript" src="../js/ui.js"></script>
		<script type="text/javascript" src="../js/ris.js"></script>
		<script type="text/javascript" src="../js/preview.js"></script>
		<script type="text/javascript" src="../js/layout.js"></script>
		<script type="text/javascript" >
			var data = {};
			var errorProvider = new ErrorProvider();

			function onBodyLoad()
			{
				scaleWidth();
				
				if(!Ris)
					return;

				try
				{
					var context = Ris.getHealthcareContext();
					if (context == null)
					{
						Field.setValue($("myForm"), "");
						return;
					}
					
					if(context.BillingItems && context.BillingItems.length)
					{
						createBillingItemsTable($("billingItemsTable"), context.BillingItems);
					}

					if(context.WorkloadUnitItems && context.WorkloadUnitItems.length)
					{
						createWorkloadUnitItemsTable($("workloadUnitItemsTable"), context.WorkloadUnitItems);
						Field.setValue($("TotalWorkloads"), calculateTotalWorkloads(context.WorkloadUnitItems));
					}
				}
				catch(e)
				{
					var message = "Failed to load preview page.  An exception occurred in the script. Error name: " + e.name + ". Error message: " + e.message;
					Field.setValue($("myForm"), message);
				}
			}
			
			function createBillingItemsTable(htmlTable, billingItems)
			{
				htmlTable = Table.createTable(htmlTable, { editInPlace: false, flow: false },
					 [
						{   label: "Code",
							cellType: "text",
							getValue: function(item) { return item.BillingCode; }
						},
						{   label: "Description",
							cellType: "text",
							getValue: function(item) { return item.BillingTreeNode ? item.BillingTreeNode.Description : ""; }
						},
						{   label: "Mod",
							cellType: "text",
							getValue: function(item) { return item.BillingTreeNode ? item.BillingTreeNode.Modifier : ""; }
						},
						{   label: "Units",
							cellType: "text",
							getValue: function(item) { return item.Units; }
						}
					 ]);
					 
				htmlTable.rowCycleClassNames = ["row0", "row1"];
				htmlTable.bindItems(billingItems);
			}

			function createWorkloadUnitItemsTable(htmlTable, workloadUnitItems)
			{
				htmlTable = Table.createTable(htmlTable, { editInPlace: false, flow: false },
					 [
						{   label: "WMS Code",
							cellType: "text",
							getValue: function(item) { return item.WorkloadUnit ? item.WorkloadUnit.Code : ""; }
						},
						{   label: "Description",
							cellType: "text",
							getValue: function(item) { return item.WorkloadUnit ? item.WorkloadUnit.Description : ""; }
						},
						{   label: "Workload",
							cellType: "text",
							getValue: function(item) { return item.WorkloadUnit ? item.WorkloadUnit.UnitBase : ""; }
						},
						{   label: "Amount",
							cellType: "text",
							getValue: function(item) { return item.Units; }
						}
					 ]);
					 
				htmlTable.rowCycleClassNames = ["row0", "row1"];
				htmlTable.bindItems(workloadUnitItems);
			}

			function calculateTotalWorkloads(workloadUnitItems)
			{
				return workloadUnitItems.reduce(0, 
					function(memo, item) 
					{
						var amount = item.Units ? item.Units : 0;
						var workload = item.WorkloadUnit && item.WorkloadUnit.UnitBase ? item.WorkloadUnit.UnitBase : 0;
						return memo + workload * amount;
					});
			}
		</script>
	</head>
	<body onload="javascript: onBodyLoad()">
		<form id="myForm">

			<p class="sectionheading">Billing Items</p>
			<table border="0" id="billingItemsTable">
				<tr class="tableheading">
					<td>Code</td>
					<td>Description</td>
					<td>Mod</td>
					<td>Units</td>
				</tr>
			</table>

			<p class="sectionheading">Workload Unit Items</p>
			<table border="0" id="workloadUnitItemsTable">
				<tr class="tableheading">
					<td>WMS Code</td>
					<td>Description</td>
					<td>Workload</td>
					<td>Amount</td>
				</tr>
			</table>

			<br>
			<b>Total Workload: <span id="TotalWorkloads">dummy text</span> mins</b>
		</form>
	</body>
</html>
