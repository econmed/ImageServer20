<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Order Detail</title>
		<link href="../css/default.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="../js/jsx.js"></script>
		<script type="text/javascript" src="../js/jsml.js"></script>
		<script type="text/javascript" src="../js/ui.js"></script>
		<script type="text/javascript" src="../js/ris.js"></script>
		<script type="text/javascript" src="../js/preview.js"></script>
		<script type="text/javascript" src="../js/layout.js"></script>
		<script type="text/javascript" >
			function onBodyLoad()
			{
				scaleWidth();

				if(!Ris)
					return;
				try
				{
					var context = Ris.getHealthcareContext();
					if (context == null)
					{
						Field.setValue($("myForm"), "");
						return;
					}

					// construct request object
					var request = {
						GetOrderDetailRequest:
							{ 
								OrderRef: context.OrderRef,
								IncludeProcedures: true,
								IncludeVisit: true,
								IncludeNotes: true
							},
							
						// list other relevant orders
						ListOrdersRequest:
							{
								PatientRef: context.PatientRef,
								QueryDetailLevel: "Procedure"
							}
					};

					var service = Ris.getPatientDataService();
					var data = service.getData(request);

					if (data == null || data.length == 0)
					{
						Field.setValue($("myForm"), "");
						return;
					}

					var orderDetail = data.GetOrderDetailResponse ? data.GetOrderDetailResponse.Order : null;
					if(orderDetail)
					{
						Field.setValue($("AccessionNumber"), Ris.formatAccessionNumber(orderDetail.AccessionNumber));
						Field.setValue($("OrderPriority"), orderDetail.OrderPriority.Value);
						Field.setLink($("OrderingPhysician"), Ris.formatPersonName(orderDetail.OrderingPractitioner.Name), function() { Ris.openPractitionerDetails(orderDetail.OrderingPractitioner); });
						Field.setValue($("PerformingFacility"), Preview.formatPerformingFacilityList(orderDetail.Procedures));
						Field.setValue($("PatientClass"), orderDetail.Visit.PatientClass.Value);
						Field.setValue($("LocationRoomBed"), Preview.formatVisitCurrentLocation(orderDetail.Visit));
						Field.setValue($("ReasonForStudy"), orderDetail.ReasonForStudy);
						if (orderDetail.CancelReason)
							Field.setValue($("CancelReason"), orderDetail.CancelReason.Value);
						else
							Field.show($("CancelReasonSection"), false);

						Preview.ReportingProceduresTable.create($("reportingProceduresSection"), orderDetail.Procedures);

						// select CT and MRI procedures
						var filteredProcedures = Preview.filterProcedureByModality(orderDetail.Procedures, ["10003", "10004"]);
						Preview.ProtocolProceduresTable.create($("protocolProceduresSection"), filteredProcedures);

						Preview.OrderNotesTable.create($("notesSection"), orderDetail.Notes, Preview.OrderNotesTable.defaultSubsections);
					}
					else
					{
						Field.show($("orderDetailsSection"), false);
					}

					// update active and past RIC tables
					var patientOrderData = data.ListOrdersResponse.Orders;
					if (patientOrderData)
					{
						// exclude the current order from the imaging service tables
						if (orderDetail)
							patientOrderData = patientOrderData.select(function(data) { return data.AccessionNumber != orderDetail.AccessionNumber; });

                        Preview.ImagingServiceTable.createActive($("activeProceduresSection"), patientOrderData);
                        Preview.ImagingServiceTable.createPast($("pastProceduresSection"), patientOrderData);
					}
				}
				catch(e)
				{
					var message = "Failed to load editor page.  An exception occurred in the script. Error name: " + e.name + ". Error message: " + e.message;
					Field.setValue($("myForm"), message);
				}
			}
		</script>
	</head>
	<body onload="javascript: onBodyLoad()" onresize="javascript: scaleWidth()">
		<form id="myForm">
			<div id="orderDetailsSection">
				<p class="sectionheading">Imaging Service</p>
				<table width="100%" border="0">
					<tr>
						<td width="120" class="propertyname">Accession Number</td>
						<td width="200"><div id="AccessionNumber"/></td>
						<td width="120" class="propertyname">Priority</td>
						<td width="200"><div id="OrderPriority"/></td>
					</tr>
					<tr>
						<td width="120" class="propertyname">Ordering Physician</td>
						<td width="200"><div id="OrderingPhysician"/></td>
						<td width="120" class="propertyname">Performing Facility</td>
						<td width="200"><div id="PerformingFacility"/></td>
					</tr>
					<tr>
						<td width="120" class="propertyname">Patient Class</td>
						<td width="200"><div id="PatientClass"/></td>
						<td width="120" class="propertyname">Location, Room/Bed</td>
						<td width="200"><div id="LocationRoomBed"/></td>
					</tr>
					<tr>
						<td width="120" class="propertyname">Indication</td>
						<td colspan="3"><div id="ReasonForStudy"/></td>
					</tr>
					<tr id="CancelReasonSection">
						<td width="120" class="propertyname">Cancel Reason</td>
						<td width="200" colspan="4"><div id="CancelReason"/></td>
					</tr>
				</table>

				<div id="reportingProceduresSection"></div>
				<div id="protocolProceduresSection"></div>
				<div id="notesSection"></div>
			</div>
			
			<div id="activeProceduresSection"></div>
			<div id="pastProceduresSection"></div>
		</form>
	</body>
</html>
