<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Order Detail</title>
		<link href="../css/default.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="../js/jsx.js"></script>
		<script type="text/javascript" src="../js/jsml.js"></script>
		<script type="text/javascript" src="../js/ui.js"></script>
		<script type="text/javascript" src="../js/ris.js"></script>
		<script type="text/javascript" src="../js/preview.js"></script>
		<script type="text/javascript" src="../js/layout.js"></script>
		<script type="text/javascript" >
			var errorProvider = new ErrorProvider();
			
			function onBodyLoad()
			{
				scaleWidth();

				if(!Ris)
					return;
				try
				{
					var context = Ris.getHealthcareContext();
					if (context == null)
					{
						Field.setValue($("myForm"), "");
						return;
					}

					// construct request object
					var request = {
						GetOrderDetailRequest:
							 { 
								OrderRef: context.OrderRef,
								IncludeProcedures: true,
								IncludeVisit: true,
								IncludeNotes: true
							}
					};

					var service = Ris.getPatientDataService();
					var data = service.getData(request);

					if (data == null || data.length == 0)
					{
						Field.setValue($("myForm"), "");
						return;
					}

					var orderDetail = data.GetOrderDetailResponse.Order;
					if (orderDetail)
					{
						Field.setValue($("AccessionNumber"), Ris.formatAccessionNumber(orderDetail.AccessionNumber));
						Field.setValue($("OrderPriority"), orderDetail.OrderPriority.Value);
						Field.setLink($("OrderingPhysician"), Ris.formatPersonName(orderDetail.OrderingPractitioner.Name), function() { Ris.openPractitionerDetails(orderDetail.OrderingPractitioner); });
						Field.setValue($("PerformingFacility"), Preview.formatPerformingFacilityList(orderDetail.Procedures));
						Field.setValue($("PatientClass"), orderDetail.Visit.PatientClass.Value);
						Field.setValue($("LocationRoomBed"), Preview.formatVisitCurrentLocation(orderDetail.Visit));
						Field.setValue($("SchedulingRequestDateTime"), Ris.formatDateTime(orderDetail.SchedulingRequestTime));
						Field.setValue($("EnteredDateTime"), Ris.formatDateTime(orderDetail.EnteredTime));
						Field.setValue($("ReasonForStudy"), orderDetail.ReasonForStudy);
						if (orderDetail.CancelReason)
							Field.setValue($("CancelReason"), orderDetail.CancelReason.Value);
						else
							Field.show($("CancelReasonSection"), false);

						Preview.OrderNotesTable.create($("notesSection"), orderDetail.Notes, Preview.OrderNotesTable.defaultSubsections);
						initProcedureTable(orderDetail.Procedures);
					}
					else
					{
						Field.show($("orderDetailsSection"), false);
					}
				}
				catch(e)
				{
					var message = "Failed to load editor page.  An exception occurred in the script. Error name: " + e.name + ". Error message: " + e.message;
					Field.setValue($("myForm"), message);
				}
			}
			
			function initProcedureTable(procedures)
			{
				procedures = procedures || {};

				var table = Table.createTable($("proceduresTable"), { editInPlace: false, flow: false },
					[
						{	label: "Procedure",
							cellType: "html",
							getValue: function(item) 
							{
								// Write values to the hidden procedure template table
								Field.setValue($("ProcedureTypeName"), Preview.formatProcedureName(item.Type, item.Portable, item.Laterality));
								Field.setValue($("ProcedurePerformingFacility"), item.PerformingFacility.Name);
								Field.setValue($("ProcedureStatus"), item.Status.Value);
								Field.setValue($("ProcedureScheduledStartTime"), Ris.formatDateTime(item.ScheduledStartTime));
								Field.setValue($("ProcedureCheckInTime"), Ris.formatDateTime(item.CheckInTime));
								Field.setValue($("ProcedureCheckOutTime"), Ris.formatDateTime(item.CheckOutTime));
								Field.setValue($("ProcedureStartTime"), Ris.formatDateTime(item.StartTime));
								Field.setValue($("ProcedureEndTime"), Ris.formatDateTime(item.EndTime));

								// retrieve the innerHTML of the template table
								return Field.getValue($("procedureTableTemplate"));
							}
						}
					]);

				table.errorProvider = errorProvider;   // share errorProvider with the rest of the form
				table.bindItems(procedures);
			}
		</script>
	</head>
	<body onload="javascript: onBodyLoad()" onresize="javascript: scaleWidth()">
		<form id="myForm">
			<div id="orderDetailsSection">
				<p class="sectionheading">Imaging Service</p>
				<table width="100%" border="0">
					<tr>
						<td width="120" class="propertyname">Accession Number</td>
						<td width="200"><div id="AccessionNumber"/></td>
						<td width="120" class="propertyname">Priority</td>
						<td width="200"><div id="OrderPriority"/></td>
					</tr>
					<tr>
						<td width="120" class="propertyname">Ordering Physician</td>
						<td width="200"><div id="OrderingPhysician"/></td>
						<td width="120" class="propertyname">Performing Facility</td>
						<td width="200"><div id="PerformingFacility"/></td>
					</tr>
					<tr>
						<td width="120" class="propertyname">Patient Class</td>
						<td width="200"><div id="PatientClass"/></td>
						<td width="120" class="propertyname">Location, Room/Bed</td>
						<td width="200"><div id="LocationRoomBed"/></td>
					</tr>
					<tr>
						<td width="120" class="propertyname">Scheduling Request Time</td>
						<td width="200"><div id="SchedulingRequestDateTime"/></td>
						<td width="120" class="propertyname">Entered Time</td>
						<td width="200"><div id="EnteredDateTime"/></td>
					</tr>
					<tr>
						<td width="120" class="propertyname">Indication</td>
						<td colspan="3"><div id="ReasonForStudy"/></td>
					</tr>
					<tr id="CancelReasonSection">
						<td width="120" class="propertyname">Cancel Reason</td>
						<td width="200" colspan="4"><div id="CancelReason"/></td>
					</tr>
				</table>
				<br>

				<p class="sectionheading">Ordered Procedures</p>
				<table id="proceduresTable">
				</table>

				<div id="notesSection"></div>

				<div id="procedureTableTemplate" style="display:none">
					<table>
					<tr>
						<td class="sectionheading" colspan="4"><div id="ProcedureTypeName"/></td>
					</tr>
					<tr>
						<td width="120" class="propertyname">Status</td>
						<td width="200"><div id="ProcedureStatus"/></td>
						<td width="120" class="propertyname">Performing Facility</td>
						<td width="200"><div id="ProcedurePerformingFacility"/></td>
					</tr>
					<tr>
						<td width="120" class="propertyname">Scheduled Start Time</td>
						<td width="200"><div id="ProcedureScheduledStartTime"/></td>
					</tr>
					<tr>
						<td width="120" class="propertyname">Start Time</td>
						<td width="200"><div id="ProcedureStartTime"/></td>
						<td width="120" class="propertyname">Check-In Time</td>
						<td width="200"><div id="ProcedureCheckInTime"/></td>
					</tr>
					<tr>
						<td width="120" class="propertyname">End Time</td>
						<td width="200"><div id="ProcedureEndTime"/></td>
						<td width="120" class="propertyname">Check-Out Time</td>
						<td width="200"><div id="ProcedureCheckOutTime"/></td>
					</tr>
					</table>
				</div>
			</div>
		</form>
	</body>
</html>
