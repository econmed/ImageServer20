<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Banner</title>
		<link href="css/banner.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jsx.js"></script>
		<script type="text/javascript" src="js/jsml.js"></script>
		<script type="text/javascript" src="js/ui.js"></script>
		<script type="text/javascript" src="js/ris.js"></script>
		<script type="text/javascript" src="js/preview.js"></script>
		<script type="text/javascript" src="js/layout.js"></script>
		<script type="text/javascript" >
			function onBodyLoad()
			{
				scaleWidth();

				if(!Ris)
					return;

				try
				{
					var worklistItem = Ris.getHealthcareContext();
					if (worklistItem == null)
					{
						Field.setValue($("myForm"), "");
						return;
					}

					var request = {
						GetPatientProfileDetailRequest: 
							{
								PatientProfileRef: worklistItem.PatientProfileRef, 
								IncludeAlerts: true 
							},
						GetOrderDetailRequest: 
							worklistItem.OrderRef == null ? null :
							{
								OrderRef: worklistItem.OrderRef,
								IncludeAlerts: true,

								// only include ordered procedures if report not yet created
								IncludeProcedures: (worklistItem.ReportRef == null)
							},
						// only request the report detail if there is a report     
						GetReportDetailRequest: worklistItem.ReportRef == null ? null : { ReportRef: worklistItem.ReportRef }
					};
                    
					var service = Ris.getService("ClearCanvas.Ris.Application.Common.BrowsePatientData.IBrowsePatientDataService, ClearCanvas.Ris.Application.Common");
					var data = service.getData(request);
					if (data == null || data.length == 0)
					{
						Field.setValue($("myForm"), "");
						return;
					}
					// update patient demography
					var patientProfile = data.GetPatientProfileDetailResponse.PatientProfile;
					var patientName = Ris.formatPersonName(patientProfile.Name);
					if (patientProfile)
					{
						Field.setValue($("name"), patientName);
						Field.setValue($("mrn"), Ris.formatMrn(patientProfile.Mrn));
						Field.setValue($("dateOfBirth"), Ris.formatDate(patientProfile.DateOfBirth));
						Field.setValue($("healthcard"), Ris.formatHealthcard(patientProfile.Healthcard));
						Field.setValue($("agesex"), 
							getPatientAge(patientProfile.DateOfBirth, patientProfile.DeathIndicator, patientProfile.TimeOfDeath) +
							" (" + patientProfile.Sex.Value + ")"); 
					}

					var orderDetail = data.GetOrderDetailResponse ? data.GetOrderDetailResponse.Order : null;
					if (orderDetail)
					{
						Field.setValue($("AccessionNumber"), orderDetail.AccessionNumber);
						Field.setValue($("OrderPriority"), orderDetail.OrderPriority.Value);
						Field.setValue($("OrderingPhysician"), Ris.formatPersonName(orderDetail.OrderingPractitioner.Name));
						Field.setValue($("DiagnosticService"), orderDetail.DiagnosticService.Name);

						var reportDetail = data.GetReportDetailResponse ? data.GetReportDetailResponse.Report : null;
						var procedures = reportDetail ? reportDetail.Procedures : orderDetail.RequestedProcedures;

						var selectedProcedure = procedures.find(
												function(rp) { return rp.RequestedProcedureRef == worklistItem.RequestedProcedureRef; });

						if (reportDetail)
						{
							var reportedProcedures = String.combine(procedures.map(function(rp) { return rp.Type.Name; }), ", ");
							Field.setValue($("RequestedProceduresLabel"), "Reported Procedures");
							Field.setValue($("RequestedProcedures"), reportedProcedures);
						}
						else if (selectedProcedure)
						{
							Field.setValue($("RequestedProceduresLabel"), "Requested Procedure");
							Field.setValue($("RequestedProcedures"), selectedProcedure.Type.Name);
						}
						else
						{
							var orderedProcedures = String.combine(procedures.map(function(rp) { return rp.Type.Name; }), ", ");
							Field.setValue($("RequestedProceduresLabel"), "Ordered Procedure");
							Field.setValue($("RequestedProcedures"), orderedProcedures);
						}
					}
					else
					{
						Field.show($("orderTable"), false);
					}

					// update alerts
					var alertNotifications = data.GetPatientProfileDetailResponse.PatientAlerts;
					if (data.GetOrderDetailResponse && data.GetOrderDetailResponse.OrderAlerts)
						alertNotifications = alertNotifications.concat(data.GetOrderDetailResponse.OrderAlerts);
					if (alertNotifications)
					{
						var alertHtml = "";
						alertNotifications.each(function(item) { alertHtml += getAlertHtml(item, patientName); });
						$("alerts").innerHTML = alertHtml;
					}
				}
				catch(e)
				{
					var message = "Failed to load editor page.  An exception occurred in the script. Error name: " + e.name + ". Error message: " + e.message;
					Field.setValue($("myForm"), message);
				}
				
			}
		</script>
	</head>
	<body onload="javascript: onBodyLoad()" onresize="javascript: scaleWidth()">
		<form id="myForm">
			<table border="0">
				<tr><td colspan="2">
					<table border="0">
						<tr>
							<td class="pageheading"><div id="name"/></td>
							<td style="padding:0" rowspan="2" align="right"><div id="alerts"/></td>
						</tr>
						<tr>
							<td class="pageheading2"><div id="mrn"/></td>
						</tr>
					</table>
				</td></tr>
				<tr>
					<td width="30%">
						<table border="0">
							<tr>
								<td class="propertyname">Healthcard #</td>
								<td class="propertyvalue"><div id="healthcard"/></td>
							</tr>
							<tr>
								<td class="propertyname">Date of Birth</td>
								<td class="propertyvalue"><div id="dateOfBirth"/></td>
							</tr>
							<tr>
								<td class="propertyname">Age / Sex</td>
								<td class="propertyvalue"><div id="agesex"/></td>
							</tr>
						</table>
					</td>
					<td>
						<table border="0" id="orderTable">
							<tr>
								<td class="propertyname">Accession #</td>
								<td class="propertyvalue"><div id="AccessionNumber"/></td>
								<td class="propertyname">Diagnostic Service</td>
								<td class="propertyvalue"><div id="DiagnosticService"/></td>
							</tr>
							<tr>
								<td class="propertyname">Ordering Priority</td>
								<td class="propertyvalue"><div id="OrderPriority"/></td>
								<td class="propertyname" rowspan="2"><div id="RequestedProceduresLabel"/></td>
								<td class="propertyvalue" rowspan="2"><div id="RequestedProcedures"/></td>
							</tr>
							<tr>
								<td class="propertyname">Ordering Physician</td>
								<td class="propertyvalue"><div id="OrderingPhysician"/></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
