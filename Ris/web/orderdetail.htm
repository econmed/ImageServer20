<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Order Details</title>
		<link href="css/default.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jsx.js"></script>
		<script type="text/javascript" src="js/jsml.js"></script>
		<script type="text/javascript" src="js/ui.js"></script>
		<script type="text/javascript" src="js/ris.js"></script>
		<script type="text/javascript" src="js/preview.js"></script>
		<script type="text/javascript" src="js/layout.js"></script>
		<script type="text/javascript" >
			function onBodyLoad()
			{
				scaleWidth();

				if(!Ris)
					return;
				try
				{
					var worklistItem = Ris.getHealthcareContext();
					if (worklistItem == null)
					{
						Field.setValue($("myForm"), "");
						return;
					}

					// construct request object
					var request = {
						GetOrderDetailRequest:
							 { 
								OrderRef: worklistItem.OrderRef,
								IncludeNotes: true,
								// only include ordered procedures if report not yet created
								IncludeProcedures: (worklistItem.ReportRef == null)
							},
						// only request the report detail if there is a report     
						GetReportDetailRequest: worklistItem.ReportRef == null ? null : { ReportRef: worklistItem.ReportRef }
					};

					var service = Ris.getPatientDataService();
					var data = service.getData(request);

					if (data == null || data.length == 0)
					{
						Field.setValue($("myForm"), "");
						return;
					}

					var orderDetail = data.GetOrderDetailResponse.Order;

					Field.setValue($("AccessionNumber"), orderDetail.AccessionNumber);
					Field.setValue($("PlacerNumber"), orderDetail.PlacerNumber);
					Field.setValue($("OrderPriority"), orderDetail.OrderPriority.Value);
					Field.setValue($("OrderingPhysician"), Ris.formatPersonName(orderDetail.OrderingPractitioner.Name));
					Field.setValue($("OrderingFacility"), orderDetail.OrderingFacility.Name);
					Field.setValue($("DiagnosticService"), orderDetail.DiagnosticService.Name);
					Field.setValue($("SchedulingRequestDateTime"), Ris.formatDateTime(orderDetail.SchedulingRequestDateTime));
					Field.setValue($("EnteredDateTime"), Ris.formatDateTime(orderDetail.EnteredDateTime));
					Field.setValue($("ReasonForStudy"), orderDetail.ReasonForStudy);
					if (orderDetail.CancelReason)
						Field.setValue($("CancelReason"), orderDetail.CancelReason);
					else
						Field.show($("CancelReasonSection"), false);

					if(orderDetail.Notes.length)
						createOrderNotesTable($("orderNotesTable"), orderDetail.Notes);
					else
						Field.show($("orderNotesTable"), false);

					var reportDetail = data.GetReportDetailResponse ? data.GetReportDetailResponse.Report : null;
					var procedures = reportDetail ? reportDetail.Procedures : orderDetail.RequestedProcedures;
					if (procedures.length)
					{
						Field.setValue($("procedureTableHeading"), reportDetail ? "Reported Procedures" : "Ordered Procedures");
						createRequestedProceduresTable($("proceduresTable"), procedures);
					}
					else
						Field.show($("proceduresTable"), false);
				}
				catch(e)
				{
					var message = "Failed to load editor page.  An exception occurred in the script. Error name: " + e.name + ". Error message: " + e.message;
					Field.setValue($("myForm"), message);
				}
			}
		</script>
	</head>
	<body onload="javascript: onBodyLoad()" onresize="javascript: scaleWidth()">
		<form id="myForm">
			<table width="100%" border="0">
				<tr>
					<td class="pageheading" colspan="4"><div id="DiagnosticService"/></td>
				</tr>
				<tr>
					<td class="pageheading2" colspan="4"><div id="AccessionNumber"/></td>
				</tr>
				<tr>
					<td class="sectionheading" colspan="4">Imaging Consultation Overview</td>
				</tr>
				<tr>
					<td width="120" class="propertyname">Placer Number</td>
					<td width="200"><div id="PlacerNumber"/></td>
					<td width="120" class="propertyname">Priority</td>
					<td width="200"><div id="OrderPriority"/></td>
				</tr>
				<tr>
					<td width="120" class="propertyname">Ordering Facility</td>
					<td width="200"><div id="OrderingFacility"/></td>
					<td width="120" class="propertyname">Scheduling Request Time</td>
					<td width="200"><div id="SchedulingRequestDateTime"/></td>
				</tr>
				<tr>
					<td width="120" class="propertyname">Ordering Physician</td>
					<td width="200"><div id="OrderingPhysician"/></td>
					<td width="120" class="propertyname">Entered Time</td>
					<td width="200"><div id="EnteredDateTime"/></td>
				</tr>
				<tr>
					<td width="120" class="propertyname">Reason for Study</td>
					<td colspan="3"><div id="ReasonForStudy"/></td>
				</tr>
				<tr id="CancelReasonSection">
					<td width="120" class="propertyname">Cancel Reason</td>
					<td width="200" colspan="4"><div id="CancelReason"/></td>
				</tr>
			</table>

			<table border="0" id="proceduresTable">
				<tr><td class="sectionheading" colspan="6"><div id="procedureTableHeading"/></td></tr>
				<tr class="tableheading">
					<td>Procedure</td>
					<td>Status</td>
					<td>Protocol</td>
				</tr>
			</table>

			<table border="0" id="orderNotesTable">
				<tr><td class="sectionheading" colspan="6">Order Notes</td></tr>
				<tr class="tableheading">
					<td>Comment</td>
					<td>Time</td>
					<td>Author</td>
				</tr>
			</table>
		</form>
	</body>
</html>
