<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Order Details</title>
		<link href="css/default.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jsx.js"></script>
		<script type="text/javascript" src="js/jsml.js"></script>
		<script type="text/javascript" src="js/ui.js"></script>
		<script type="text/javascript" src="js/ris.js"></script>
		<script type="text/javascript" src="js/preview.js"></script>
		<script type="text/javascript" src="js/layout.js"></script>
		<script type="text/javascript" >
			var errorProvider = new ErrorProvider();
			
			function onBodyLoad()
			{
				scaleWidth();

				if(!Ris)
					return;
				try
				{
					var context = Ris.getHealthcareContext();
					if (context == null)
					{
						Field.setValue($("myForm"), "");
						return;
					}

					// construct request object
					var request = {
						GetOrderDetailRequest:
							 { 
								OrderRef: context.OrderRef,
								IncludeProcedures: true,
								IncludeNotes: true,
								NoteCategoriesFilter: ["General"]
							}
					};

					var service = Ris.getPatientDataService();
					var data = service.getData(request);

					if (data == null || data.length == 0)
					{
						Field.setValue($("myForm"), "");
						return;
					}

					var orderDetail = data.GetOrderDetailResponse.Order;
					if (orderDetail)
					{
						Field.setValue($("AccessionNumber"), orderDetail.AccessionNumber);
						Field.setValue($("PlacerNumber"), orderDetail.PlacerNumber);
						Field.setValue($("OrderPriority"), orderDetail.OrderPriority.Value);
						Field.setValue($("OrderingPhysician"), Ris.formatPersonName(orderDetail.OrderingPractitioner.Name));
						Field.setValue($("OrderingFacility"), orderDetail.OrderingFacility.Name);
						Field.setValue($("DiagnosticService"), orderDetail.DiagnosticService.Name);
						Field.setValue($("SchedulingRequestDateTime"), Ris.formatDateTime(orderDetail.SchedulingRequestTime));
						Field.setValue($("EnteredDateTime"), Ris.formatDateTime(orderDetail.EnteredTime));
						Field.setValue($("ReasonForStudy"), orderDetail.ReasonForStudy);
						if (orderDetail.CancelReason)
							Field.setValue($("CancelReason"), orderDetail.CancelReason);
						else
							Field.show($("CancelReasonSection"), false);

						if(orderDetail.Notes.length)
							createOrderNotesTable($("orderNotesTable"), orderDetail.Notes);
						else
							Field.show($("orderNotesTable"), false);

						initProcedureTable(orderDetail.Procedures);
					}
				}
				catch(e)
				{
					var message = "Failed to load editor page.  An exception occurred in the script. Error name: " + e.name + ". Error message: " + e.message;
					Field.setValue($("myForm"), message);
				}
			}
			
			function initProcedureTable(procedures)
			{
				procedures = procedures || {};

				var table = Table.createTable($("proceduresTable"), { editInPlace: false, flow: false },
					[
						{	label: "Procedure",
							cellType: "html",
							getValue: function(item) 
							{
								createProcedureTable(item);
								return "";
							}
						}
					]);

				table.errorProvider = errorProvider;   // share errorProvider with the rest of the form
				table.bindItems(procedures);
			}
			
			function createProcedureTable(procedureDetail)
			{
				var tableId = procedureDetail.ProcedureRef;

				var el = document.createElement("div"); 
				el.innerHTML = GetProcedureTableTemplate(tableId); 
				document.body.appendChild(el);

				var $$ = function(tableId, id) { return $(tableId + id); }
				Field.setValue($$(tableId, "TypeName"), procedureDetail.Type.Name);
				Field.setValue($$(tableId, "PerformingFacility"), procedureDetail.PerformingFacility.Name);
				Field.setValue($$(tableId, "Status"), procedureDetail.Status.Value);
				Field.setValue($$(tableId, "Laterality"), procedureDetail.Laterality.Value);
				Field.setValue($$(tableId, "Portable"), procedureDetail.Portable || "False");
				Field.setValue($$(tableId, "ScheduledStartTime"), Ris.formatDateTime(procedureDetail.ScheduledStartTime));
				Field.setValue($$(tableId, "CheckInTime"), Ris.formatDateTime(procedureDetail.CheckInTime));
				Field.setValue($$(tableId, "CheckOutTime"), Ris.formatDateTime(procedureDetail.CheckOutTime));
				Field.setValue($$(tableId, "StartTime"), Ris.formatDateTime(procedureDetail.StartTime));
				Field.setValue($$(tableId, "EndTime"), Ris.formatDateTime(procedureDetail.EndTime));
			}
			
			function GetProcedureTableTemplate(tableId)
			{
				var tableTemplate = "";
				tableTemplate += "<table>";
				tableTemplate += "<tr>";
				tableTemplate += "	<td class='sectionheading' colspan='4'><div id='" + tableId + "TypeName'/></td>";
				tableTemplate += "</tr>";
				tableTemplate += "<tr>";
				tableTemplate += "	<td width='120' class='propertyname'>PerformingFacility</td>";
				tableTemplate += "	<td width='200'><div id='" + tableId + "PerformingFacility'/></td>";
				tableTemplate += "	<td width='120' class='propertyname'>Status</td>";
				tableTemplate += "	<td width='200'><div id='" + tableId + "Status'/></td>";
				tableTemplate += "</tr>";
				tableTemplate += "<tr>";
				tableTemplate += "	<td width='120' class='propertyname'>Laterality</td>";
				tableTemplate += "	<td width='200'><div id='" + tableId + "Laterality'/></td>";
				tableTemplate += "	<td width='120' class='propertyname'>Portable</td>";
				tableTemplate += "	<td width='200'><div id='" + tableId + "Portable'/></td>";
				tableTemplate += "</tr>";
				tableTemplate += "<tr>";
				tableTemplate += "	<td width='120' class='propertyname'>ScheduledStartTime</td>";
				tableTemplate += "	<td width='200'><div id='" + tableId + "ScheduledStartTime'/></td>";
				tableTemplate += "</tr>";
				tableTemplate += "<tr>";
				tableTemplate += "	<td width='120' class='propertyname'>StartTime</td>";
				tableTemplate += "	<td width='200'><div id='" + tableId + "StartTime'/></td>";
				tableTemplate += "	<td width='120' class='propertyname'>CheckInTime</td>";
				tableTemplate += "	<td width='200'><div id='" + tableId + "CheckInTime'/></td>";
				tableTemplate += "</tr>";
				tableTemplate += "<tr>";
				tableTemplate += "	<td width='120' class='propertyname'>EndTime</td>";
				tableTemplate += "	<td width='200'><div id='" + tableId + "EndTime'/></td>";
				tableTemplate += "	<td width='120' class='propertyname'>CheckOutTime</td>";
				tableTemplate += "	<td width='200'><div id='" + tableId + "CheckOutTime'/></td>";
				tableTemplate += "</tr>";
				tableTemplate += "</table>";
				return tableTemplate;
			}
		</script>
	</head>
	<body onload="javascript: onBodyLoad()" onresize="javascript: scaleWidth()">
		<form id="myForm">
			<table width="100%" border="0">
				<tr>
					<td class="pageheading" colspan="4"><div id="DiagnosticService"/></td>
				</tr>
				<tr>
					<td class="pageheading2" colspan="4"><div id="AccessionNumber"/></td>
				</tr>
				<tr>
					<td class="sectionheading" colspan="4">Imaging Consultation Overview</td>
				</tr>
				<tr>
					<td width="120" class="propertyname">Placer Number</td>
					<td width="200"><div id="PlacerNumber"/></td>
					<td width="120" class="propertyname">Priority</td>
					<td width="200"><div id="OrderPriority"/></td>
				</tr>
				<tr>
					<td width="120" class="propertyname">Ordering Facility</td>
					<td width="200"><div id="OrderingFacility"/></td>
					<td width="120" class="propertyname">Scheduling Request Time</td>
					<td width="200"><div id="SchedulingRequestDateTime"/></td>
				</tr>
				<tr>
					<td width="120" class="propertyname">Ordering Physician</td>
					<td width="200"><div id="OrderingPhysician"/></td>
					<td width="120" class="propertyname">Entered Time</td>
					<td width="200"><div id="EnteredDateTime"/></td>
				</tr>
				<tr>
					<td width="120" class="propertyname">Reason for Study</td>
					<td colspan="3"><div id="ReasonForStudy"/></td>
				</tr>
				<tr id="CancelReasonSection">
					<td width="120" class="propertyname">Cancel Reason</td>
					<td width="200" colspan="4"><div id="CancelReason"/></td>
				</tr>
			</table>

			<table id="proceduresTable"  width="100%">
			<tr><td class="tableheading"></td></tr>
			</table>

			<table border="0" id="orderNotesTable">
				<tr><td class="sectionheading" colspan="6">Order Notes</td></tr>
				<tr class="tableheading">
					<td>Comment</td>
					<td>Time</td>
					<td>Author</td>
				</tr>
			</table>
		</form>
	</body>
</html>
