<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
        <title>Registration Preview</title>
        <link href="css/default.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/jsx.js"></script>
	    <script type="text/javascript" src="js/jsml.js"></script>
	    <script type="text/javascript" src="js/ui.js"></script>
	    <script type="text/javascript" src="js/ris.js"></script>
	    <script type="text/javascript" src="js/preview.js"></script>
	    <script type="text/javascript" src="js/layout.js"></script>
	    <script type="text/javascript" >
		    function onBodyLoad()
		    {		        
			    scaleWidth();
		        if(!Ris)
		            return;
	            try
	            {
					var worklistItem = Ris.getHealthcareContext();
					if (worklistItem == null)
					{
                        Field.setValue($("myForm"), "");
                        return;
					}

                    var request = {
                        GetPatientProfileDetailRequest: { PatientProfileRef: worklistItem.PatientProfileRef, IncludeAlerts: true },
                        ListOrdersRequest: 	{ PatientRef: worklistItem.PatientRef, QueryDetailLevel: "Procedure" },
                        
                        // need the order detail only for order alerts, and only if OrderRef is not null
                        GetOrderDetailRequest: worklistItem.OrderRef ? { OrderRef: worklistItem.OrderRef, IncludeAlerts: true } : null
                    };
                    
                    var service = Ris.getPatientDataService();
                    var data = service.getData(request);
                    if (data == null || data.length == 0)
                    {
                        Field.setValue($("myForm"), "");
                        return;
                    }

		            // update patient demography
	                var patientProfile = data.GetPatientProfileDetailResponse.PatientProfile;
	                var patientName = Ris.formatPersonName(patientProfile.Name);
		            if (patientProfile)
		            {
		                Field.setValue($("name"), patientName);
			            Field.setValue($("mrn"), Ris.formatMrn(patientProfile.Mrn));
			            Field.setValue($("age"), getPatientAge(patientProfile.DateOfBirth, patientProfile.DeathIndicator, patientProfile.TimeOfDeath));
			            Field.setValue($("sex"), patientProfile.Sex.Value);
			            Field.setValue($("dateOfBirth"), Ris.formatDate(patientProfile.DateOfBirth));
			            Field.setValue($("healthcard"), Ris.formatHealthcard(patientProfile.Healthcard));
						if (patientProfile.CurrentHomePhone)
							Field.setValue($("currentHomePhone"), Ris.formatTelephone(patientProfile.CurrentHomePhone));
						else
							Field.show($("HomePhoneRow"), false);
						
						if (patientProfile.CurrentHomeAddress)
							Field.setValue($("currentHomeAddress"), Ris.formatAddress(patientProfile.CurrentHomeAddress));
						else
							Field.show($("HomeAddressRow"), false);
		            }
	            
                    // update alerts
		            var alertNotifications = data.GetPatientProfileDetailResponse.PatientAlerts;
		            if(data.GetOrderDetailResponse)
		                alertNotifications = alertNotifications.concat(data.GetOrderDetailResponse.OrderAlerts);
		            if (alertNotifications)
		            {
                        var alertHtml = "";
	                    alertNotifications.each(function(item) { alertHtml += getAlertHtml(item, patientName); });
                        $("alerts").innerHTML = alertHtml;
		            }
		            
                    // update active and past RIC tables
   		            var patientOrderData = data.ListOrdersResponse.Orders;
		            if (patientOrderData)
		            {
			            var activeProcedures = getActiveProcedures(patientOrderData);
			            var pastProcedures = getNonActiveProcedures(patientOrderData);

						// add a renderRow handler to highlight the correct row
						var currentAccession = worklistItem.AccessionNumber;
						
                        if (activeProcedures.length == 0)
                            Field.show($("activeProceduresTable"), false);
                        else
                            createImagingRequestsTable($("activeProceduresTable"), activeProcedures, currentAccession);
	                
                        if (pastProcedures.length == 0)
                            Field.show($("pastProceduresTable"), false);
                        else
                            createImagingRequestsTable($("pastProceduresTable"), pastProcedures, currentAccession);
		            }
	            }
	            catch(e)
	            {
	                var message = "Failed to load preview page.  An exception occurred in the script. Error name: " + e.name + ". Error message: " + e.message;
		            Field.setValue($("myForm"), message);
	            }
		    }
	</script>
	</head>
	<body onload="javascript: onBodyLoad()" onresize="javascript: scaleWidth()">
		<form id="myForm">
		    <table width="100%" border="0">
			    <tr>
				    <td class="patientnameheading"><div id="name" /></td>
				    <td rowspan="2" align="right"><div id="alerts"/></td>
			    </tr>
			    <tr>
				    <td class="patientmrnheading"><div id="mrn"/></td>
			    </tr>

		    </table>
    		
		    <p>&nbsp;</p>
			<table width="100%" border="0">
				<tr>
					<td width="120" class="propertyname">Date of Birth</td>
					<td width="200"><div id="dateOfBirth"/></td>
					<td width="63" class="propertyname">Age</td>
					<td width="229"><div id="age"/></td>
					<td></td>
				</tr>
				<tr>
					<td class="propertyname">Healthcard # </td>
					<td><div id="healthcard"/></td>
					<td width="63" class="propertyname">Sex</td>
					<td width="229"><div id="sex"/></td>
				</tr>
				<tr id="HomePhoneRow">
					<td class="propertyname">Home Phone</td>
					<td colspan="4"><div id="currentHomePhone"/></td>
				</tr>
				<tr id="HomeAddressRow">
					<td class="propertyname">Home Address</td>
					<td colspan="4"><div id="currentHomeAddress"/></td>
				</tr>
			</table>

    	 	<p>&nbsp;</p>

	        <table border="0" id="activeProceduresTable">
				<tr><td class="sectionheading" colspan="6">Active Requests for Imaging Consultation</td></tr>
	            <tr class="tableheading">
		            <td>Procedure</td>
		            <td>Schedule</td>
		            <td>Status</td>
		            <td>Insurance</td>
		            <td>Ordering Facility</td>
		            <td>Ordering Physician</td>
	            </tr>
	        </table>
	        <table border="0" id="pastProceduresTable">
	            <tr><td class="sectionheading" colspan="6">Past Requests for Imaging Consultation</td></tr>
	            <tr class="tableheading">
		            <td>Procedure</td>
		            <td>Schedule</td>
		            <td>Status</td>
		            <td>Insurance</td>
		            <td>Ordering Facility</td>
		            <td>Ordering Physician</td>
	            </tr>
	        </table>
		</form>
	</body>
</html>
