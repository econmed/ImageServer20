<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
        <title>Technologist Preview</title>
        <link href="css/default.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/jsx.js"></script>
	    <script type="text/javascript" src="js/jsml.js"></script>
	    <script type="text/javascript" src="js/ui.js"></script>
	    <script type="text/javascript" src="js/ris.js"></script>
	    <script type="text/javascript" src="js/preview.js"></script>
	    <script type="text/javascript" src="js/layout.js"></script>
	    <script type="text/javascript" >
		    var data = {};
		    var errorProvider = new ErrorProvider();

		    function onBodyLoad()
		    {		        
               scaleWidth();
               
		         if(!Ris)
		            return;
		            
	            try
	            {
                  var worklistItem = Ris.getWorklistItem();
                  if (worklistItem == null)
                  {
                           Field.setValue($("myForm"), "");
                           return;
                  }
					
                    var request = {
                        ProcedureStepRef: worklistItem.ProcedureStepRef,
                        //GetReportingProcedureStepRequest: worklistItem.StepType != "Protocol" ? {} : null,
                        GetReportingProcedureStepRequest: {},
                        GetPatientProfileRequest:         {},
                        GetAlertsRequest:                 {}
                    };

                    var service = Ris.getService("ClearCanvas.Ris.Application.Common.PreviewService.IPreviewService, ClearCanvas.Ris.Application.Common");
                    data = service.getData(request);
                    
                    if (data == null || data.length == 0)
                    {
                        Field.setValue($("myForm"), "");
                        return;
                    }

		            // update patient demography
		            var patientName = "This patient";
		            if (data.GetPatientProfileResponse && data.GetPatientProfileResponse.PatientProfileDetail)
		            {
		                var patientProfile = data.GetPatientProfileResponse.PatientProfileDetail;
		                patientName = Ris.formatPersonName(patientProfile.Name);
		                Field.setValue($("name"), patientName);
			            Field.setValue($("mrn"), Ris.formatMrn(patientProfile.Mrn));
			            Field.setValue($("age"), getPatientAge(patientProfile.DateOfBirth, patientProfile.DeathIndicator, patientProfile.TimeOfDeath));
			            Field.setValue($("sex"), patientProfile.Sex.Value);					
			            Field.setValue($("dateOfBirth"), Ris.formatDate(patientProfile.DateOfBirth));
			            Field.setValue($("healthcard"), Ris.formatHealthcard(patientProfile.Healthcard));
		            }

                    // update patient alerts
		            if (data.GetAlertsResponse && data.GetAlertsResponse.AlertNotifications && data.GetAlertsResponse.AlertNotifications.length > 0)
		            {
    	                var alertNotifications = data.GetAlertsResponse.AlertNotifications;
                        var alertHtml = "";
	                    alertNotifications.each(function(item) { alertHtml += getAlertHtml(item, patientName); });
                        $("alerts").innerHTML = alertHtml;
		            }
		            
		            if (data.GetReportingProcedureStepResponse)
		            {
		                var rpsData = data.GetReportingProcedureStepResponse.PatientOrderData;

                        if (rpsData)
                        {
    		                // update Imaging Consultation Overview
		                    Field.setValue($("AccessionNumber"), rpsData.AccessionNumber);
		                    Field.setValue($("OrderPriority"), rpsData.OrderPriority);
		                    Field.setValue($("OrderingPhysician"), Ris.formatPersonName(rpsData.OrderingPractitionerName));
		                    Field.setValue($("OrderingFacility"), rpsData.OrderingFacilityName);
		                    Field.setValue($("DiagnosticService"), rpsData.DiagnosticServiceName);
		                    Field.setValue($("Requestedprocedure"), rpsData.RequestedProcedureName);
		                    Field.setValue($("RequestedProcedureStartTime"), Ris.formatDateTime(rpsData.RequestedProcedureStartTime));
		                    Field.setValue($("RequestedProcedureEndTime"), Ris.formatDateTime(rpsData.RequestedProcedureEndTime));

       		                $("report").innerHTML = formatReport(rpsData.Report);
		                }
		            }
	            }
	            catch(e)
	            {
	                var message = "Failed to load preview page.  An exception occurred in the script. Error name: " + e.name + ". Error message: " + e.message;
		            Field.setValue($("myForm"), message);
	            }
		    }

		</script>
	</head>
	<body onload="javascript: onBodyLoad()">
		<form id="myForm">
		    <table width="100%" border="0">
			    <tr>
				    <td class="pageheading"><div id="name"/></td>
				    <td rowspan="2" align="right"><div id="alerts"/></td>
			    </tr>
			    <tr>
				    <td class="pageheading2"><div id="mrn"/></td>
			    </tr>
		    </table>
    		
		    <p>&nbsp;</p>
		    <table width="100%" border="0">
			    <tr>
				    <td width="120" class="propertyname">Date of Birth</td>
				    <td width="200"><div id="dateOfBirth"/></td>
				    <td width="63" class="propertyname">Age</td>
				    <td width="229"><div id="age"/></td>
			    </tr>
			    <tr>
				    <td class="propertyname">Healthcard # </td>
				    <td><div id="healthcard"/></td>
				    <td width="63" class="propertyname">Sex</td>
				    <td width="229"><div id="sex"/></td>
			    </tr>
		    </table>
		    
            <p>&nbsp;</p>
            <table width="100%" border="0">
                <tr class="sectionheading">
                    <td colspan="4">Imaging Consultation Overview</td>
                </tr>
                <tr>
                    <td width="120" class="propertyname">Accession Number</td>
                    <td width="200"><div id="AccessionNumber"/></td>
                    <td width="120" class="propertyname">Priority</td>
                    <td width="200"><div id="OrderPriority"/></td>
                </tr>
                <tr>
                    <td width="120" class="propertyname">Ordering Physician</td>
                    <td width="200"><div id="OrderingPhysician"/></td>
                    <td width="120" class="propertyname">Ordering Facility</td>
                    <td width="200"><div id="OrderingFacility"/></td>
                </tr>
                <tr>
                    <td width="120" class="propertyname">Diagnostic Service</td>
                    <td width="200"><div id="DiagnosticService"/></td>
                    <td width="120" class="propertyname">Requested Procedure</td>
                    <td width="200"><div id="RequestedProcedure"/></td>
                </tr>
                <tr>
                    <td width="120" class="propertyname">Procedure Start Time</td>
                    <td width="200"><div id="RequestedProcedureStartTime"/></td>
                    <td width="120" class="propertyname">Procedure End Time</td>
                    <td width="200"><div id="RequestedProcedureEndTime"/></td>
                </tr>
            </table>

            <p>&nbsp;</p>
    		<p class="sectionheading">Report</p>
		    <div id="report"></div>
		</form>
	</body>
</html>
