<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
        <title>Order Detail</title>
        <link href="../css/default.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="../js/jsx.js"></script>
	    <script type="text/javascript" src="../js/jsml.js"></script>
	    <script type="text/javascript" src="../js/ui.js"></script>
	    <script type="text/javascript" src="../js/ris.js"></script>
	    <script type="text/javascript" src="../js/preview.js"></script>
	    <script type="text/javascript" src="../js/layout.js"></script>
	    <script type="text/javascript" >
		    function onBodyLoad()
		    {		        
			    scaleWidth();
		        if(!Ris)
		            return;
		        
	            try
	            {
					var context = Ris.getHealthcareContext();
					if (context == null)
					{
                        Field.setValue($("myForm"), "");
                        return;
					}

                    // construct request object
                    var request = {
                        GetOrderDetailRequest: context.OrderRef == null ? null : 
                             { 
                                OrderRef: context.OrderRef,
                                IncludeProcedures: true,
                                IncludeNotes: true,
								NoteCategoriesFilter: ["Protocol"]
                             }
                    };
                    
					var service = Ris.getPatientDataService();
                    var data = service.getData(request);

                    if (data == null || data.length == 0)
                    {
                        Field.setValue($("myForm"), "");
                        return;
                    }

		            
                var orderDetail = data.GetOrderDetailResponse.Order;
					var orderDetail = data.GetOrderDetailResponse.Order;
					if (orderDetail.Procedures.length)
						createProceduresTable($("proceduresTable"), orderDetail.Procedures);
					else
						Field.show($("proceduresTable"), false);

					if(orderDetail.Notes.length)
					{
						createOrderNotesTable($("generaNotesTable"), orderDetail.Notes, "General");
						createOrderNotesTable($("protocolNotesTable"), orderDetail.Notes, "Protocol");
						createOrderNotesTable($("prelimNotesTable"), orderDetail.Notes, "PrelimDiagnosis");
					}
					else
						Field.show($("notesSection"), false);

	            }
	            catch(e)
	            {
	                var message = "Failed to load preview page.  An exception occurred in the script. Error name: " + e.name + ". Error message: " + e.message;
		            Field.setValue($("myForm"), message);
	            }
				
		    }

		</script>
	</head>
	<body onload="javascript: onBodyLoad()" onresize="javascript: scaleWidth()">
		<form id="myForm">
			<p class="sectionheading">Order Protocols</p>
			<table border="0" id="proceduresTable">
				<tr class="tableheading">
					<td>Procedure</td>
					<td>Protocol</td>
					<td>Code</td>
					<td>Author</td>
				</tr>
			</table>
			
			<div id="notesSection">
				<p class="sectionheading">Order Notes</p>
				<table id="generaNotesTable">
					<tr><td class="sectionheading" colspan="3">General</td></tr>
					<tr class="tableheading">
						<td>Comment</td>
						<td>Time</td>
						<td>Author</td>
					</tr>
				</table>
				<table id="protocolNotesTable">
					<tr><td class="sectionheading" colspan="3">Protocol</td></tr>
					<tr class="tableheading">
						<td>Comment</td>
						<td>Time</td>
						<td>Author</td>
					</tr>
				</table>
				<table id="prelimNotesTable">
					<tr><td class="sectionheading" colspan="3">Preliminary Diagnosis</td></tr>
					<tr class="tableheading">
						<td>Comment</td>
						<td>Time</td>
						<td>Author</td>
					</tr>
				</table>
			</div>
		</form>
	</body>
</html>
