<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
        <title>Order Detail</title>
        <link href="../css/default.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="../js/jsx.js"></script>
	    <script type="text/javascript" src="../js/jsml.js"></script>
	    <script type="text/javascript" src="../js/ui.js"></script>
	    <script type="text/javascript" src="../js/ris.js"></script>
	    <script type="text/javascript" src="../js/preview.js"></script>
	    <script type="text/javascript" src="../js/layout.js"></script>
	    <script type="text/javascript" >
		    function onBodyLoad()
		    {		        
			    scaleWidth();
		        if(!Ris)
		            return;
		        
	            try
	            {
					var context = Ris.getHealthcareContext();
					if (context == null)
					{
                        Field.setValue($("myForm"), "");
                        return;
					}

                    // construct request object
                    var request = {
                        GetOrderDetailRequest: context.OrderRef == null ? null : 
                             { 
                                OrderRef: context.OrderRef,
                                IncludeProcedures: true,
								IncludeVisit: true,
                                IncludeNotes: true,
								NoteCategoriesFilter: ["Protocol", "PrelimDiagnosis"]
                             }
                    };
                    
					var service = Ris.getPatientDataService();
                    var data = service.getData(request);

                    if (data == null || data.length == 0)
                    {
                        Field.setValue($("myForm"), "");
                        return;
                    }

	                var orderDetail = data.GetOrderDetailResponse ? data.GetOrderDetailResponse.Order : null;
					if (orderDetail)
					{
						Preview.ProceduresTable.create($("proceduresSection"), orderDetail.Procedures, true);

					// select CT and MRI procedures
					var filteredProcedures = Preview.filterProcedureByModality(orderDetail.Procedures, ["10003", "10004"]);
					if (filteredProcedures.length)
						Preview.ProtocolProceduresTable.create($("protocolProceduresTable"), filteredProcedures);
					else
						Field.show($("protocolSection"), false);

					if(orderDetail.Notes.length)
					{
						Preview.OrderNotesTable.create($("generaNotesTable"), orderDetail.Notes, "General");
						Preview.OrderNotesTable.create($("protocolNotesTable"), orderDetail.Notes, "Protocol");
						Preview.OrderNotesTable.create($("prelimNotesTable"), orderDetail.Notes, "PrelimDiagnosis");
					}
					else
					{
						Field.show($("notesSection"), false);
					}
	            }
					else
					{
						Field.show($("orderDetailsSection"), false);
					}
				}
	            catch(e)
	            {
	                var message = "Failed to load preview page.  An exception occurred in the script. Error name: " + e.name + ". Error message: " + e.message;
		            Field.setValue($("myForm"), message);
	            }
				
		    }

		</script>
	</head>
	<body onload="javascript: onBodyLoad()" onresize="javascript: scaleWidth()">
		<form id="myForm">
			<div id="orderDetailsSection">
				<div id="proceduresSection"></div>

				<div id="protocolSection">
					<p class="sectionheading">Protocols</p>
					<table border="0" id="protocolProceduresTable">
						<tr class="tableheading">
							<td>Procedure</td>
							<td>Protocol</td>
							<td>Code</td>
							<td>Author</td>
							<td>WTIS</td>
						</tr>
					</table>
				</div>

				<div id="notesSection">
					<p class="sectionheading">Order Notes</p>
					<table id="generaNotesTable">
						<tr><td class="sectionheading" colspan="3">General</td></tr>
						<tr class="tableheading">
							<td>Comment</td>
							<td>Time</td>
							<td>Author</td>
						</tr>
					</table>
					<table id="protocolNotesTable">
						<tr><td class="sectionheading" colspan="3">Protocol</td></tr>
						<tr class="tableheading">
							<td>Comment</td>
							<td>Time</td>
							<td>Author</td>
						</tr>
					</table>
					<table id="prelimNotesTable">
						<tr><td class="sectionheading" colspan="3">Preliminary Diagnosis</td></tr>
						<tr class="tableheading">
							<td>Comment</td>
							<td>Time</td>
							<td>Author</td>
						</tr>
					</table>
				</div>
			</div>
		</form>
	</body>
</html>
